<div class="table-responsive" *ngIf="customers.length > 0">
    <table class="table table-hover table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>
                <a href="javascript:void(0)" (click)="sort()">
                    <span [ngClass]="getSortClass()"></span>
                </a>
                Label
            </th>
            <th>Description</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let customer of customers" data-id="{{customer.id}}">
            <th scope="row" class="id">{{customer.id}}</th>
            <td>{{customer.label}}</td>
            <td>{{customer.description}}</td>
            <td>
                <a href="javascript:void(0)" class="btn btn-xs btn-primary"><span class="edit" (click)="editShow(customer)">Edit</span></a>
                <a href="javascript:void(0)" class="btn btn-xs btn-danger"><span class="delete" (click)="deleteShow(customer.id)">Remove</span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
